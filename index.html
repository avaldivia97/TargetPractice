<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Practice</title>
    <link rel="stylesheet" href="target.css">
</head>
<body>
    <div id="menu">
    <h1>Target Practice</h1>
    <h2>Timer: <span id="timer">5</span>s</h2>
    <h3>Hits: <span id="hits">0</span> Clicks: <span id="clicks">0</span></h3>
    <input type="radio" id="5s" name="gameLength" checked>
    <label for="5s">5s Test</label>
    <input type="radio" id="15s" name="gameLength">
    <label for="15s">15s Test</label>
    <input type="radio" id="30s" name="gameLength">
    <label for="30s">30s Test</label>
    <input type="radio" id="60s" name="gameLength">
    <label for="60s">60s Test</label> <br>
    <input type="radio" id="easy" name="difficulty" checked>
    <label for="easy">Easy</label>
    <input type="radio" id="medium" name="difficulty">
    <label for="medium">Medium</label>
    <input type="radio" id="hard" name="difficulty">
    <label for="hard">Hard</label> <br>
    </div>
    <div id="gameArea">
        <button id="startButton" onclick="startGame()">Start</button>
        <div id="target"></div>
    </div>
</body>
<script src="target.js"></script>
</html>
